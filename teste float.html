<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    border: 0;
}
    
.wrap-elementExample {
  background-color: #27ae60;
  overflow: hidden;
}
.elementExample {
  width: 200px;
  height: 200px;
  line-height: 200px;
  color: #FFF;
  text-transform: uppercase;
  text-align: center;
}
.elementExample_first {
  background-color: #8E44AD;
  float: left;
}
.elementExample_last {
  background-color: #C0392B;
  float: right;
}
.elementParagraph {
  clear: left;
}   </style>


</head>
<body>
    <article class="wrap-elementExample">
        <div class="elementExample elementExample_first">
        Apenas uma div
        </div>
        <div class="elementExample elementExample_last">
            Apenas outra div
        </div>
        <p class="elementParagraph">

        Este Ã© um teste para observar o comportamento do Float
        testetestestestestes
        </p>
    </article>
</body>
</html>
